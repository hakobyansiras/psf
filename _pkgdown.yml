home:
  title: PSF: Pathway Signal Flow Calculator
  sidebar:
    structure: [links, license]

navbar:
  structure:
    left: [reference, articles]
    right: [github]
  components:
    github:
      icon: fa-github
      href: https://github.com/hakobyansiras/PSFC

reference:
  - title: Pathway curation (Shiny)
    contents:
      - run_shiny_app
      - pathway_shiny_vis
      - generate.kegg.collection
      - generate.kegg.collection.from.kgml
      - download.KGML
      - parse.KGML
      - get.pathway.attrs
  - title: Analysis (Shiny and R)
    contents:
      - run_psf
      - psf.from.env.entrez.fc
      - set.edge.impacts
      - determine.sink.nodes
      - determine.input.nodes
      - order.nodes
      - map.gene.data
      - plot_pathway
      - plot_kegg_image_pathway
      - plot_tmm_pathway
  - title: Reporting
    contents:
      - generate_psf_report
      - calc_psf_and_generate_report_from_collection
  - title: Utilities (partial influence and graph)
    contents:
      - run_pi
      - calc_node_partial_influences
      - graphnel_to_df
      - df_to_graphnel
      - edge_data_frame_from_graph
      - update_edge_weights
      - correctEdgeDirections
      - isReverseDirection
      - out.edges
      - edge.exists
      - get.edge.type
      - process.compounds
      - process.groupNode
      - redirectEdge
      - reverseEdge
      - remove.disconnected.nodes
      - add.kegg.edge
      - add.kegg.edge.mut
      - addEdgeSafe
  - title: Use cases (Spatial and TMM)
    contents:
      - spatial_psf_analysis
      - run_psf_spatial_browser
      - interactive_spatial_plot
      - plot_tmm_pathway

articles:
  - title: Articles
    navbar: ~
    contents:
      - Intro_to_psf

deploy:
  install_metadata: true

build:
  # Avoid executing examples during reference build to minimize heavy deps
  args: [--no-manual]